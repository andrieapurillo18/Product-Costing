<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Costing Calculator</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#4CAF50" />
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
    }
    header {
      background: #4caf50;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
    }
    .container {
      width: 95%;
      max-width: 1200px;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
      font-size: 14px;
    }
    th {
      background: #4caf50;
      color: white;
    }
    input[type="number"] {
      width: 90px;
      padding: 5px;
      border-radius: 5px;
      border: 1px solid #aaa;
    }
    select {
      padding: 6px;
      border-radius: 5px;
      border: 1px solid #aaa;
    }
    .tab-buttons {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
    }
    .tab-buttons button {
      flex: 1;
      padding: 10px;
      border: none;
      background: #eee;
      cursor: pointer;
      font-weight: bold;
    }
    .tab-buttons button.active {
      background: #4caf50;
      color: white;
    }
    .tab-content {
      display: none;
    }
    .tab-content.active {
      display: block;
    }
    .total-cost {
      margin-top: 10px;
      font-size: 16px;
      font-weight: bold;
      color: #333;
    }
    .export-btn {
      background: #4caf50;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 15px;
      font-size: 15px;
    }
    .export-btn:hover {
      background: #45a049;
    }
  </style>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const products = {
        cookies: [
          { key: "cookies_white_sugar", label: "White Sugar", qtyUsed: 200, qtyUnit: "g", boughtAs: "per 1,000 g", packQty: 1000 },
          { key: "cookies_brown_sugar", label: "Brown Sugar", qtyUsed: 100, qtyUnit: "g", boughtAs: "per 1,000 g", packQty: 1000 },
          { key: "cookies_butter", label: "Unsalted Butter", qtyUsed: 225, qtyUnit: "g", boughtAs: "per 225 g", packQty: 225 },
          { key: "cookies_eggs", label: "Eggs", qtyUsed: 2, qtyUnit: "pcs", boughtAs: "per pc", packQty: 1 },
          { key: "cookies_vanilla", label: "Vanilla Extract", qtyUsed: 1, qtyUnit: "tsp", boughtAs: "per 60 ml", packQty: 60 },
          { key: "cookies_flour", label: "All Purpose Flour", qtyUsed: 360, qtyUnit: "g", boughtAs: "per 1,000 g", packQty: 1000 },
          { key: "cookies_soda", label: "Baking Soda", qtyUsed: 1, qtyUnit: "tsp", boughtAs: "per 250 g", packQty: 250 },
          { key: "cookies_salt", label: "Salt", qtyUsed: 1, qtyUnit: "pinch", boughtAs: "per small pack", packQty: 1 },
          { key: "cookies_choco", label: "Choice of Chocolate", qtyUsed: 100, qtyUnit: "g", boughtAs: "per 250 g", packQty: 250 }
        ],
        cheesecake: [
          { key: "cheese_creamcheese", label: "Cream Cheese", qtyUsed: 225, qtyUnit: "g", boughtAs: "per 225 g", packQty: 225 },
          { key: "cheese_white_sugar", label: "White Sugar", qtyUsed: 100, qtyUnit: "g", boughtAs: "per 1,000 g", packQty: 1000 },
          { key: "cheese_eggs", label: "Eggs", qtyUsed: 2, qtyUnit: "pcs", boughtAs: "per pc", packQty: 1 },
          { key: "cheese_cream", label: "All Purpose Cream", qtyUsed: 250, qtyUnit: "ml", boughtAs: "per 250 ml", packQty: 250 },
          { key: "cheese_vanilla", label: "Vanilla Extract", qtyUsed: 1, qtyUnit: "tsp", boughtAs: "per 60 ml", packQty: 60 },
        ],
        donuts: [
          { key: "donut_egg", label: "Egg", qtyUsed: 1, qtyUnit: "pc", boughtAs: "per pc", packQty: 1 },
          { key: "donut_yeast", label: "Instant Dry Yeast", qtyUsed: 2, qtyUnit: "tsp", boughtAs: "per small pack", packQty: 1 },
          { key: "donut_sugar", label: "Sugar", qtyUsed: 3, qtyUnit: "tbsp", boughtAs: "per 1,000 g", packQty: 1000 },
          { key: "donut_milk", label: "Evaporated Milk", qtyUsed: 1, qtyUnit: "cup", boughtAs: "per 410 ml", packQty: 410 },
          { key: "donut_flour", label: "All Purpose Flour", qtyUsed: 3, qtyUnit: "cups", boughtAs: "per 1,000 g", packQty: 1000 },
          { key: "donut_margarine", label: "Margarine", qtyUsed: 76, qtyUnit: "g", boughtAs: "per 500 g", packQty: 500 },
          { key: "donut_salt", label: "Salt", qtyUsed: 1, qtyUnit: "tsp", boughtAs: "per small pack", packQty: 1 },
          { key: "donut_cheese", label: "Cheddar/Quickmelt Cheese", qtyUsed: 86, qtyUnit: "g", boughtAs: "per 430 g", packQty: 430 },
          { key: "donut_powdered_milk", label: "Powdered Milk (Coating)", qtyUsed: 60, qtyUnit: "g", boughtAs: "per 300 g", packQty: 300 },
          { key: "donut_powdered_sugar", label: "Powdered Sugar (Coating)", qtyUsed: 30, qtyUnit: "g", boughtAs: "per 1,000 g", packQty: 1000 }
        ]
      };

      const toppings = [
        { key: "blueberry", label: "Blueberry Jam", cost: 0, qtyUsed: 3, unit: "tbsp", packQty: 320 },
        { key: "mango", label: "Mango Jam (Homemade)", cost: 24 },
        { key: "nutella", label: "Nutella", cost: 0, qtyUsed: 60, packQty: 900, pricePerPack: 529 },
        { key: "biscoff", label: "Biscoff Spread + Biscuit", cost: 0, spreadQty: 60, spreadPackQty: 720, biscuitQty: 1, biscuitPackQty: 60 }
      ];

      const tabButtons = document.querySelectorAll(".tab-buttons button");
      const tabContents = document.querySelectorAll(".tab-content");

      tabButtons.forEach(btn => {
        btn.addEventListener("click", () => {
          tabButtons.forEach(b => b.classList.remove("active"));
          tabContents.forEach(c => c.classList.remove("active"));
          btn.classList.add("active");
          document.getElementById(btn.dataset.tab).classList.add("active");
        });
      });

      function buildTable(product, data) {
        const table = document.getElementById(product + "Table");
        table.innerHTML = `
          <tr>
            <th>Ingredient</th>
            <th>Qty Used</th>
            <th>Bought As</th>
            <th>Price (₱)</th>
            <th>Cost Used (₱)</th>
          </tr>
        `;
        data.forEach(ing => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${ing.label}</td>
            <td>${ing.qtyUsed} ${ing.qtyUnit}</td>
            <td>${ing.boughtAs}</td>
            <td><input type="number" class="packPrice" data-key="${ing.key}" placeholder="0.00" min="0"></td>
            <td class="costUsed" data-key="${ing.key}">₱0.00</td>
          `;
          table.appendChild(row);
        });
      }

      buildTable("cookies", products.cookies);
      buildTable("cheesecake", products.cheesecake);
      buildTable("donuts", products.donuts);

      function computeAll() {
        ["cookies", "cheesecake", "donuts"].forEach(product => {
          let total = 0;
          products[product].forEach(ing => {
            const priceInput = document.querySelector(`input[data-key="${ing.key}"]`);
            const price = parseFloat(priceInput.value) || 0;
            const cost = price * (ing.qtyUsed / ing.packQty);
            document.querySelector(`.costUsed[data-key="${ing.key}"]`).textContent = `₱${cost.toFixed(2)}`;
            total += cost;
          });
          document.getElementById(product + "Total").textContent = `Total Cost: ₱${total.toFixed(2)}`;
        });
      }

      document.body.addEventListener("input", e => {
        if (e.target.classList.contains("packPrice")) computeAll();
      });

      document.getElementById("exportBtn").addEventListener("click", () => {
        const wb = XLSX.utils.book_new();

        for (const [name, items] of Object.entries(products)) {
          const data = [
            ["Ingredient", "Qty Used", "Bought As", "Price (₱)", "Cost Used (₱)"],
            ...items.map(ing => {
              const price = parseFloat(document.querySelector(`input[data-key="${ing.key}"]`).value) || 0;
              const cost = price * (ing.qtyUsed / ing.packQty);
              return [ing.label, `${ing.qtyUsed} ${ing.qtyUnit}`, ing.boughtAs, price, cost.toFixed(2)];
            })
          ];
          const ws = XLSX.utils.aoa_to_sheet(data);
          XLSX.utils.book_append_sheet(wb, ws, name.charAt(0).toUpperCase() + name.slice(1));
        }

        XLSX.writeFile(wb, "Product_Costing.xlsx");
      });
    });
  </script>
</head>
<body>
  <header>Product Costing Calculator</header>
  <div class="container">
    <div class="tab-buttons">
      <button class="active" data-tab="cookies">Cookies</button>
      <button data-tab="cheesecake">Basque Cheesecake</button>
      <button data-tab="donuts">Milky Donut Rolls</button>
    </div>

    <div id="cookies" class="tab-content active">
      <table id="cookiesTable"></table>
      <div class="total-cost" id="cookiesTotal">Total Cost: ₱0.00</div>
    </div>

    <div id="cheesecake" class="tab-content">
      <table id="cheesecakeTable"></table>
      <div class="total-cost" id="cheesecakeTotal">Total Cost: ₱0.00</div>
    </div>

    <div id="donuts" class="tab-content">
      <table id="donutsTable"></table>
      <div class="total-cost" id="donutsTotal">Total Cost: ₱0.00</div>
    </div>

    <button class="export-btn" id="exportBtn">Export to XLSX</button>
  </div>
</body>
</html>
